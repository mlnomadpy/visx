# VISX Configuration for Model Comparison
mode: comparison
output_dir: outputs/model_comparison
save_checkpoints: true
verbose: true

dataset:
  name: cifar10
  num_classes: 10
  input_channels: 3
  train_split: train
  test_split: test
  image_key: image
  label_key: label
  num_epochs: 5
  eval_every: 200
  batch_size: 128

model:
  name: yat_cnn  # Will train both YAT and Linear
  type: yat
  num_classes: 10
  input_channels: 3
  architecture_params: {}

training:
  learning_rate: 0.003
  momentum: 0.9
  optimizer: adamw
  rng_seed: 42
  precision: float32

pretraining:
  method: supervised
  temperature: 0.1
  projection_dim: 128
  momentum_tau: 0.996
  augmentation_strength: 0.5

explainability:
  enabled: false
  methods: [saliency, kernels]
  layer_names: [conv1, conv2]
  num_samples: 16